<ion-header>
  <ion-toolbar>
    <ion-title>FOOD</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
  <ion-item *ngFor="let item of tmpcountrylist ">
      <ion-item-sliding>
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="item.myimg" />
          </ion-thumbnail>
          <ion-label>{{item.myname}}</ion-label>
          <ion-label>{{item. mycategory}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option  (click)="edit(item)">
            <ion-icon name="create-outline"></ion-icon>EDIT
          </ion-item-option>
          <ion-item-option color="danger" (click)="presentAlert(item)">
            <ion-icon name="trash-outline"></ion-icon>DEL
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>
  </ion-list>
  <ion-button shape="round" color="success" expand="full" (click)="create()">
    <ion-icon name="add-circle-outline"></ion-icon>ADD</ion-button>

</ion-content>
